/span><br><span class="line">            proxy_pass http:<span class="comment">//127.0.0.1:8810;</span></span><br><span class="line">            proxy_http_version <span class="number">1.1</span><span class="comment">;</span></span><br><span class="line">            proxy_set_header Upgrade <span class="built_in">$http</span>_upgrade<span class="comment">;</span></span><br><span class="line">            proxy_set_header Connection <span class="string">"upgrade"</span><span class="comment">;</span></span><br><span class="line">            proxy_connect_timeout <span class="number">7</span><span class="keyword">d</span><span class="comment">;</span></span><br><span class="line">            proxy_send_timeout <span class="number">7</span><span class="keyword">d</span><span class="comment">;</span></span><br><span class="line">            proxy_read_timeout <span class="number">7</span><span class="keyword">d</span><span class="comment">;</span></span><br><span class="line">        &#125;</span><br><span class="line">		...</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
