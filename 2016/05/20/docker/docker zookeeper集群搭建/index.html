<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title> docker zookeeper集群搭建 · Paul的博客</title><meta name="description" content="docker zookeeper集群搭建 - Paul"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="short icon" href="/favicon.png"><link rel="stylesheet" href="/css/apollo.css"><link rel="stylesheet" href="http://fonts.useso.com/css?family=Source+Sans+Pro:400,600" type="text/css"></head><body><div class="wrap"><header><a href="/" class="logo-link"><img src="/favicon.png"></a><ul class="nav nav-list"><li class="nav-list-item"><a href="/" target="_self" class="nav-list-link">BLOG</a></li><li class="nav-list-item"><a href="/archives/" target="_self" class="nav-list-link">ARCHIVE</a></li><li class="nav-list-item"><a href="/atom.xml" target="_self" class="nav-list-link">RSS</a></li></ul></header><section class="container"><div class="post"><article class="post-block"><h1 class="post-title">docker zookeeper集群搭建</h1><div class="post-info">May 20, 2016</div><div class="post-content"><h1 id="docker-zookeeper-集群搭建"><a href="#docker-zookeeper-集群搭建" class="headerlink" title="docker zookeeper 集群搭建"></a>docker zookeeper 集群搭建</h1><h2 id="创建网络bar"><a href="#创建网络bar" class="headerlink" title="创建网络bar"></a>创建网络bar</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">docker network create --subnet 172.19.0.0/16 --gateway 172.19.0.1 --ip-range 172.19.0.0/17 bar</span><br></pre></td></tr></table></figure>
<h2 id="pull镜像"><a href="#pull镜像" class="headerlink" title="pull镜像"></a>pull镜像</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">docker pull mesoscloud/zookeeper</span><br></pre></td></tr></table></figure>
<h2 id="后台进程形式启动镜像"><a href="#后台进程形式启动镜像" class="headerlink" title="后台进程形式启动镜像"></a>后台进程形式启动镜像</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">docker run -d \</span><br><span class="line">--name zk1 \</span><br><span class="line">--net bar \</span><br><span class="line">--ip 172.19.200.1 \</span><br><span class="line">-p 2181:2181 \</span><br><span class="line">-e MYID=1 \</span><br><span class="line">-e SERVERS=172.19.200.1,172.19.200.2,172.19.200.3 \</span><br><span class="line"> mesoscloud/zookeeper</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">docker run -d \</span><br><span class="line">--name zk2 \</span><br><span class="line">--net bar \</span><br><span class="line">--ip 172.19.200.2 \</span><br><span class="line">-p 2182:2181 \</span><br><span class="line">-e MYID=2 \</span><br><span class="line">-e SERVERS=172.19.200.1,172.19.200.2,172.19.200.3 \</span><br><span class="line"> mesoscloud/zookeeper</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"> docker run -d \</span><br><span class="line">--name zk3 \</span><br><span class="line">--net bar \</span><br><span class="line">--ip 172.19.200.3 \</span><br><span class="line">-p 2183:2181 \</span><br><span class="line">-e MYID=3 \</span><br><span class="line">-e SERVERS=172.19.200.1,172.19.200.2,172.19.200.3 \</span><br><span class="line"> mesoscloud/zookeeper</span><br></pre></td></tr></table></figure>
<p>注意:</p>
<ul>
<li>报错: 启动连接后,可能会报错<br><code>Got user-level KeeperException when processing sessionid</code> ,一查好像是正常的</li>
</ul>
