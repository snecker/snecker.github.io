<blockquote>
<p>Caused by: java.sql.BatchUpdateException: Incorrect string value: ‘\xE5\xAF\x8C\xE5\x9F\xBA’ for column ‘agent_title’ at row 1</p>
</blockquote>
<p>后来把表的字符集改成utf8_general_ci，还没好！<br>然后就把每列都改成 utf8_general_ci，尼玛终于好了<br>就好了！</p>
